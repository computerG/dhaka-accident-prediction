<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accident Data Entry</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-secondary justify-content-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/images/images.jfif" alt="" width="30" height="30" class="">
            DHAKA ACCIDENT NEWS
          </a>
        </div>
      </nav>
    <div class=" container justify-content-center"><p> ACCIDENT SEVERITY PREDICTION </p></div>

    <div class="container">
        <h1>Enter Accident Data</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <div class="form-group">
                <label for="newspaper_name">Newspaper Name:</label>
                <input type="text" class="form-control" id="newspaper_name" name="newspaper_name" required>
            </div>
            <div class="form-group">
                <label for="accident_date">Accident Date:</label>
                <input type="date" class="form-control" id="accident_date" name="accident_date" required max="{{ max_date }}">
            </div>
            <div class="form-group">
                <label for="header">Header:</label>
                <input type="text" class="form-control" id="header" name="header" required>
            </div>
            <div class="form-group">
                <label for="news_title">News Title:</label>
                <input type="text" class="form-control" id="news_title" name="news_title" required>
            </div>
            <div class="form-group">
                <label for="deaths">Deaths:</label>
                <input type="number" class="form-control" id="deaths" name="deaths" min="0" required>
            </div>
            <div class="form-group">
                <label for="injured">Injured:</label>
                <input type="number" class="form-control" id="injured" name="injured" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
